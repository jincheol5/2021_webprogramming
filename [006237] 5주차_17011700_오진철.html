<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <head>
    <title>나의소개</title>
    <style>
      a{
        color:black;
      }
      
    </style>
  </head>
  <body>
    <h1><strong>나의 소개</strong></h1>
    <hr style="border:solid 1px black">
    <br>
    <dl>
      <dt><strong>성명</strong>&nbsp;&nbsp;&nbsp;오진철</dt><br>
      <dt><strong>학번</strong>&nbsp;&nbsp;&nbsp;17011700</dt><br>
      <dt><strong>학과</strong>&nbsp;&nbsp;&nbsp;소프트웨어학과</dt><br>
    </dl>
    <strong>이번 학기 수강과목</strong><br>

    <form>
      <select>
        <option value="1">웹프로그래밍</option>
        <option value="2">확률통계밎프로그래밍</option>
        <option value="3">데이터베이스</option>
        <option value="4">오픈소스SW개론</option>
        <option value="5">운영체제</option>
        <option value="6">고급프로그래밍입문-P</option>
        <option value="7">K-MOOC:일반인을위한물리코딩</option>
        <option value="8">취창업과진로설계</option>
      </select>
    </form>

    <br><br><br><br><br><br><br><br>
    <strong>학년</strong><br>

    <form>
      <input type="radio" value="1">1학년
      <input type="radio" value="2">2학년
      <input type="radio" value="3" checked>3학년
      <input type="radio" value="4">4학년
    </form>

    <br><br>
    <strong>활용 가능한 프로그래밍 언어</strong><br>

    <form>
      <input type="checkbox" value="1">C언어
      <input type="checkbox" value="2">java
      <input type="checkbox" value="3">Python
      <input type="checkbox" value="4">HTML
      <input type="checkbox" value="5">기타
    </form>
  
    <br><br>
    <strong>좋아하는 책</strong><br>

    <a href="http://webprogramming.co.kr/">명품 HTML5 + CSS3 + Javascript 웹 프로그래밍</a>
    <br><br>

    <strong>졸업 후 진로 계획</strong><br>
    
    <form>
      <textarea cols="50" rows="5"></textarea>
    </form>

  </body>
</html>
