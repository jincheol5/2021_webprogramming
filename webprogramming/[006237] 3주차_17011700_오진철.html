<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>3주차 과제</title>
    <style>
        table{
            border-spacing: 0px;
        }
        td{
            padding: 0px;
        }
    </style>
</head>
<body>
    <h1>table과 iframe을 이용한 외부 사이트 로딩</h1>
    
    <table>
        <tr>
            <td colspan="5"><iframe src=http://www.etnews.com width="1200" height="200"></iframe></td>
        </tr>
        <tr>
            <td colspan="2"><iframe src=http://www.mk.co.kr width="480" height="500"></iframe></td>
            <td colspan="3"><iframe src=http://webprogramming.co.kr width="720" height="500"></iframe></td>
        </tr>
    </table>
</body>
</html>
